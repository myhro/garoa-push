<html>
    <head>
        <title>Garoa Push</title>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {%endfor%}
        {% endif %}
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
